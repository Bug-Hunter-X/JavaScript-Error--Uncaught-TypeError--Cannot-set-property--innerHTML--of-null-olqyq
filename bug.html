<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Incorrectly attempting to modify the innerHTML of a non-existent element
    document.getElementById("myDiv2").innerHTML = "This will cause an error!"; 
  </script>
</body>
</html>
