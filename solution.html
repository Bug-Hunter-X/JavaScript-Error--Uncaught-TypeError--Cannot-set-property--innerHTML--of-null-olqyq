<!DOCTYPE html>
<html>
<head>
<title>Corrected HTML</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>
  <script>
    // Check if the element exists before attempting to modify it
    const divElement = document.getElementById("myDiv");
    if (divElement) {
      divElement.innerHTML = "Text has been changed!";
    } else {
      console.error("Element with id 'myDiv' not found.");
    }
  </script>
</body>
</html>
